<div class="color padding">
  <h2 class="cyan">My Work</h2>
  <div class="container ">

    @for (tile of tiles; track tile) {
      <a class="card" href="{{tile.link}}">
        <mat-card appearance="outlined">
          <div class="screen-overlay"></div>
          <mat-card-title>{{tile.title}}</mat-card-title>
          <div class="image-container">
            <img class="hue-shifted layer layer-1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQITZOKvHwIUFq9f5Rm1YzlG3OegYM3YFLlVA&s" alt="Project 1 image">
            <img class="hue-shifted layer layer-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQITZOKvHwIUFq9f5Rm1YzlG3OegYM3YFLlVA&s" alt="Project 1 image">
            <img class="hue-shifted layer layer-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQITZOKvHwIUFq9f5Rm1YzlG3OegYM3YFLlVA&s" alt="Project 1 image">
          </div>
        </mat-card >
      </a>
    }
  </div>
</div>
