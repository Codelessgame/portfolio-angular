<div class=" padding color">
  <div>Sort by:(not completed)</div>

  <div class="container">
    @for (card of posts; track card.id) {
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>
  <!--        <img mat-card-image [src]="card.image" [alt]="card.title">-->
          <mat-card-content>
            <mat-chip-set class="card-footer">
              @for (tag of card.tags; track tag) {
                <mat-chip>{{tag}}</mat-chip>
              }
            </mat-chip-set>
            {{card.content}}
          </mat-card-content>
        </mat-card>
    }
  </div>
</div>
