<div class="container">
    <div class="sky">
      @for (data of star_data; track data.id){
      <div
        class="star"
        [ngStyle]="{
          '--fall-duration': data.duration + 's',
          '--fall-delay': data.delay + 's',
          '--star-tail-length': data.duration/2 + 'em',

          '--top-offset': data.top + 'em'
        }"></div>
      }
    </div>
</div>
